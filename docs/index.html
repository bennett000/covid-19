<!DOCTYPE html>
<html>

    <title>Covid 19</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <style>
      html,
      body {
        border: 0;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .lds-heart {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        transform: rotate(45deg);
        transform-origin: 40px 40px;
      }
      .lds-heart div {
        top: 32px;
        left: 32px;
        position: absolute;
        width: 32px;
        height: 32px;
        background: #fff;
        animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .lds-heart div:after,
      .lds-heart div:before {
        content: ' ';
        position: absolute;
        display: block;
        width: 32px;
        height: 32px;
        background: #fff;
      }
      .lds-heart div:before {
        left: -24px;
        border-radius: 50% 0 0 50%;
      }
      .lds-heart div:after {
        top: -24px;
        border-radius: 50% 50% 0 0;
      }
      @keyframes lds-heart {
        0% {
          transform: scale(0.95);
        }
        5% {
          transform: scale(1.1);
        }
        39% {
          transform: scale(0.85);
        }
        45% {
          transform: scale(1);
        }
        60% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(0.9);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <h1>COVID-19 Explorer Requires JavaScript</h1>
      <p>

        Privacy advocates
        <a

          target="_blank"
          title="COVID-19 Explorer's source code"
          >can read the source code</a
        >.
      </p>
    </noscript>
    <div id="spinner1" class="lds-heart"></div>
    <div id="spinner2"></div>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script
      async
      src="https://code.jscharting.com/latest/modules/maps.js"
    ></script>
  <script type="text/javascript" src="covid-19-explorer.6b046636deedf868721b.js"></script></body>
</html>
